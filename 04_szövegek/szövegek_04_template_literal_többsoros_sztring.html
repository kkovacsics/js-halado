<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const multiline =   'first line \n' +
                            'second line \n' + 
                            'third line';
        // nem túl szép, helyette template literal-lal
        console.log(multiline); /* 'first line' 
                                   'second line' 
                                   'third line' */

        const multiline2 = `first line
                        second line
                        third line`;
        console.log(multiline2); /* 'first line' 
                                    '                        second line' 
                                    '                        third line' */
        // benne maradtak a behúzások, távolítsuk el
        const translate = data => data.split('\n').map(line => line.trimStart()).join('\n');

        console.log(translate(multiline2)); /* 'first line'
                                               'second line'
                                               'third line' */
    </script>
</body>
</html>
