<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let result;

        function request(method, url){
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {
                if(xhr.readyState === 4 && xhr.status === 200){
                    result = JSON.parse(xhr.responseText);
                    console.log(result);    // ez jó értéket fog kiírni
                }
            };
            xhr.open(method, url, true);
            xhr.send();
        }
        request('GET', './data.json');
        console.log(result);    // undefined, mert ez szinkron, rögtön lefut
                    // az xhr még lehet megse kapta a választ, de a callback-je amúgy is csak a szinkron után fog futni
                    // ezért kell a console.log -ot a callback-be tenni
    </script>
</body>
</html>
