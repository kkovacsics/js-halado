<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const numericArray = [1, 2, 3, 4, 5];
        // reduce(): egy elemre redukáljuk a tömb elemeit (pl. összeadjuk őket)
        const sumOfArray = numericArray.reduce((previousValue, currentValue) => previousValue + currentValue);  // páros legyen
        console.log(sumOfArray);     // 15
    </script>
</body>

</html>
