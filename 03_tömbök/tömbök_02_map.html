<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const numericArray = [1,2,3,4,5];
        // map(): egy új tömböt állít elő a tömb elemeiből
        const exponentArray = numericArray.map(item => item ** 2);    // az elemek négyzete
        console.log(exponentArray);

        // a callback megkapja az index-et is, sőt magát a tömböt is
        console.log(numericArray.map((item, index) => item * index));
    </script>
</body>
</html>
