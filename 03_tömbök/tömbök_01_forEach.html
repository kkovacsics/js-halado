<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const numericArray = [1,2,3,4,5];
        for (let index = 0; index < numericArray.length; index++) {
            console.log(numericArray[index]);
        }
        // ez a procedurális programozás, valójában egy iterációt használunk

        // a másik a funkcionális v. deklaratív programozás, ahol fv hívásokat fogunk használni
        numericArray.forEach(item => console.log(item));
    </script>
</body>
</html>
