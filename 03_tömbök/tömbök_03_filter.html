<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const numericArray = [1, 2, 3, 4, 5];
        // filter(): bizonyos feltételnek megfelelő elemeket lehet egy új tömbbe kigyűjteni
        const evenArray = numericArray.filter(item => item % 2 === 0);  // páros legyen
        console.log(evenArray);     // [2, 4]
    </script>
</body>

</html>
