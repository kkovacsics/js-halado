<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';


        const promises = [
            new Promise((resolve, reject) => setTimeout(resolve, 3000, '3000 HUF')),
            new Promise((resolve, reject) => setTimeout(resolve, 2000, '2000 HUF')),
            new Promise((resolve, reject) => setTimeout(reject, 1000, '1000 HUF')),     // reject
            new Promise((resolve, reject) => setTimeout(resolve, 4000, '4000 HUF')),
            
        ];

        // a legelső settled promise-szal tér vissza, fullfill => then(); rejects => catch()
        Promise
            .race(promises)
            .then(console.log)
            .catch(console.error);

        // megvárja az összes promise-t, ha fullfills, vagy az első reject-tel tér vissza
        Promise
            .all(promises)
            .then(console.log)
            .catch(console.error);

    </script>
</body>
</html>
