<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // getter/setter névadási konvenciók
        const user = {
            name: 'John Doe',
            get name(){
                return this.name;
            },
        }
        console.log(user.name);         // RangeError: Maximum call stack size exceeded
        // mert a property és a getter neve ugyanaz, emiatt a getter-en belül saját magát hívjuk meg
        // pl a getter neve lehetne getName(), és ekkor már jó lesz
    </script>
</body>
</html>
