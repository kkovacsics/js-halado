<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        const firstName = 'John';
        const lastName = 'Doe';

        const user = {
            firstName: firstName,
            lastName: lastName
        }
        console.log(user);  // {firstName: "John", lastName: "Doe"}

        // egyszerűbb megadás, ha a property neve ugyanaz mint a változó neve
        const user1 = {
            firstName,
            lastName
        }
        console.log(user1);  // {firstName: "John", lastName: "Doe"}

    </script>
</body>
</html>
