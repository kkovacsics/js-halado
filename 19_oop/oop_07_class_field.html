<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // class field - default paraméter megadás (elhagyhatjuk a constructor fv-t is)
        class User {
            name = 'John Doe';      // ezt hívjuk class field-nek, az adott obj-hoz tartoznak
            test(){
                return `Test user ${this.name}`;
            }
            static speek(message){
                return `Static says: ${message}`;
            }
        }
        const user = new User();
        console.log(User.speek('Hi!'));     // Says: Hi!
        console.log(user.test());

    </script>
</body>

</html>
