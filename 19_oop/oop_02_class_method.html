        // ugyanez, az új szintakszissal
        class User {
            constructor(name, role){
                this.name = name;
                this.role = role;
            }
            whoAmI(){           // a metódusok a háttérben a prototype-joz lesznek hozzárendelve
                console.log(`I'm ${this.name}`);
            }
        }

        // a használat is ugyanaz
        const johnDoe = new User('John Doe', 'user');
        const janeDoe = new User('Jane Doe', 'admin');
        console.log(johnDoe, janeDoe);// {name: "John Doe", role: "user"} {name: "Jane Doe", role: "admin"}
