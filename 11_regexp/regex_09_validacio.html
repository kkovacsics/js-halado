<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        const Validator = {
            patterns: {
                taj: /^(\d{3} ){2}\d{3}$/,      // 274 596 452
                id: /^\d{6}[A-Z]{2}$/,           // 596423CA
                name: /^[A-ZÁÉÍÓÖŐÚÜŰ][a-záéíóöőúüű]+$/  // keresztnév v. vezetéknév ellenőrzésére
            },
            validate(text, type){
                return text.match(this.patterns[type]) ? true: false;
            }
        }

        console.log(Validator.validate('123 456 789', 'taj'));
        console.log(Validator.validate('123456AA', 'id'));
        console.log(Validator.validate('Kálmi', 'name'));
    </script>
</body>
