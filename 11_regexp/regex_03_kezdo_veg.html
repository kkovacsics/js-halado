<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        const pattern = /^ab/;
        const text = 'abraka dabra';
        console.log(text.match(pattern));   // ["ab", index: 0, input: "abraka dabra", groups: undefined]

        const pattern2 = /ab$/;
        console.log(text.match(pattern2));  // null

    </script>
</body>
</html>
