<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        const pattern = /ab/;       // new RegExp('ab') ?
        const text = 'abraka dabra';
        console.log(pattern.exec(text));    // ["ab", index: 0, input: "abraka dabra", groups: undefined]
        // ez is ugyan azt a struktúrát adja vissza
        console.log(text.match(pattern));   // ["ab", index: 0, input: "abraka dabra", groups: undefined]
        // ha nincs találat null-t kapunk
    </script>
</body>
</html>
