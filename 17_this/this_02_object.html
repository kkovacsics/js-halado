<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const user = {
            firstName: 'John',
            lastName: 'Doe',
            speak(message){
                console.log(this);      // user object
                console.log(`${this.firstName} ${this.lastName} says ${message}`);
            }
        }

        user.speak('Hi');       // John Doe says Hi
    </script>
</body>
</html>
