<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const dateNow = new Date(); // a pontos idő - 2020.12.23 11:35
        console.log('year', dateNow.getFullYear());     // 2020
        console.log('month', dateNow.getMonth());       // 11 - eggyel kevesebb
        console.log('day of the week', dateNow.getDay());  // 3 - a varárnap = 0
        console.log('day of the month', dateNow.getDate());  // 23
        console.log('hour', dateNow.getHours());  // 11
        console.log('minute', dateNow.getMinutes());  // 35
        console.log('second', dateNow.getSeconds());  // 24
        console.log('millisecond', dateNow.getMilliseconds());  // 835
        
    </script>
</body>
</html>
