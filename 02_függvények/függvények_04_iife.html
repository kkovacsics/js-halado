<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // IIFE: Immediately Invoked Function Expression (azonnal meghívott fv kifejezés)

        function log(){
            console.log('IIFE');
        }
        log();      // IIFE

        // létrehozom és azonnal meghívom
        (function log(){
            console.log('IIFE');
        })();       // IIFE


        // lehet anonim is
        (function(){
            console.log('IIFE');
        })();       // IIFE

    </script>
</body>
</html>
