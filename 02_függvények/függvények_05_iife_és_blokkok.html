<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // mi a különbség az IIFE és a blokk scope-ú fv-k között
        (function(){
            function calculate(a, b){
                return a + b;
            }
            console.log(calculate(1, 2));
            {
                function calculate(a, b){
                    return a * b;
                }
                console.log(calculate(2, 3));
            }
            console.log(calculate(2, 3));
        })();       // strict módban - 3 6 5 - ahogy vártuk

        // strict mode nélkül - 3 6 6 - a második calculate nem marad meg a blokkon belül
    </script>
</body>
</html>
