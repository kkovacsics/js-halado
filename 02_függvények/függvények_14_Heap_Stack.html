            console.log('function "one" is running');

        one();
/*
 a memória terület két fő részre van osztva
    - Heap: itt tárolódnak az objektumok
        mérete: window.performance.memory
        
    - Stack: a primitívek vannak itt tárolva
        plusz itt vannak a futó fv -k is (execution context stack)
        global(), one(), two(), three()
        ahogy egymás után hívódnak meg a fv-ek, úgy kerülnek be a stack-be (LIFO)
        minden fv-nek van egy excution context-je 
        execution context: az a környezet, ami tartalmaz mindent, ami a kód (a fv) futásához szükséges

Lexical Environment: fizikálisan a kódunk hol található
2 fontos dolog van benne
 - Environment Record: minden változó és fv deklaráció itt van
 - reference to an outer Lexical Environment
