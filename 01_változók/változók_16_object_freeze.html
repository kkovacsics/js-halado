<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

// a const-tal létrehozott obj property-jei módosíthatóak, sőt új property is hozzáadható v. törölhető

        const user = {
            firstName: 'John',
            lastName: 'Doe'
        }

        // egy obj-t le tudunk fagyasztani (akkor is, ha let-tel hoztuk létre)
        Object.freeze(user);

        user.firstName = 'Jane';// TypeError: Cannot assign to read only property 'firstName' of object '#<Object>'
        // strict mód nélkül nincs hibaüzenet, de továbbra sem lehet módosítani
        
    </script>
</body>

</html>
