<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // több fv van egymásba ágyazva
        function outerFunction(){
            var sampleVariable = 1;
            console.log(sampleVariable);
            
            function innerFunction1(){
                var sampleVariable = 2;
                console.log(sampleVariable);
                
                function innerFunction2(){
                    var sampleVariable = 3;
                    console.log(sampleVariable);
                }
                innerFunction2();
            }
            innerFunction1();
        }
        outerFunction();    // 1 2 3
        // mindegyik változónak ugyanaz a neve, így a mélyebben deklarált elfedi a külsőt
        
    </script>
</body>
</html>
